<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adopt Me</title>

        <!-- This is a 3rd-party stylesheet to make available the font family to be used for this page ("Roboto"). -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

        <!-- This 3rd-party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" media="screen">

        <script src="index.js" charset="utf-8" defer></script>
       
        <style>
          {
          box-sizing: border-box;
        }

        .row {
          display: flex;
        }

        /* Create three equal columns that sits next to each other */
        .column {
          flex: 33.33%;
          padding: 0px;
        }
        </style>

    </head>

    <body>
        <header>
            <a href="#"> <h1 class="site-title"> Adopt Me </h1> </a>

            <nav class="navbar">

                <ul class="navlist">
                    <li class="navitem navlink"><a href="#">Adopt a Dog</a></li>
                    <li class="navitem navlink"><a href="#">Post a Dog for Adoption</a></li>
                    <li class="navitem navlink"><a href="#">About Us</a></li>
                    <li class="navitem navbar-search">
                    <input type="text" id="navbar-search-input" placeholder="Search...">
                    <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
                    </li>
                </ul>

            </nav>




        <div class="row">
          <div class="column">
            <img src="https://i.guim.co.uk/img/media/d2fce9f340f97b2c8a8fba05aa064395657e9c62/0_193_5787_3472/master/5787.jpg?width=1920&quality=85&auto=format&fit=max&s=212434087a243ce2fa6f5e62f523490d" 
            alt="www.theguardian.com" style="width:475px;height:200px;">
          </div>



          <div class="column">
            <img src="https://www.focusnewspaper.com/wp-content/uploads/2019/05/dogs.jpg" 
            alt="www.focusnewspaper.com" style="width:500px;height:200px;">
          </div>


          <div class="column">
            <img src="https://irp-cdn.multiscreensite.com/fe7a10c9/dms3rep/multi/mobile/White-maltese-dog-running-on-green-grass-500x300.jpg" 
                alt="www.tailwaggersny.com" style="width:500px;height:200px;">
          </div>
        </div>

        </header>

        <main class="post-container">
            <article class="post">

                <div class="picture">
                    <img src = "" alt = "A picture of a dog" width="500"> 
                </div>

                <div class="post-content">
                    <p class="Breed">
                        Corgi
                    </p>

                    <p class="Description">
                        He is a loyal dog. 
                    </p>

                    <p class= "Price">
                        $100
                    </p>

                    <p class= "Gender">
                        Male
                    </p>
                </div>

            </article>
        </main>

    <button type="button" id="create-adoption-button"><i class="fas fa-bullhorn"></i></button>

    

    </body>
</html>
